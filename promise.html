<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="ShoppingCart-master/jquery-1.11.min.js"></script>
</head>
<body>
<script>
    function createPromise(url){
        return new Promise(function(resolve,reject){
            $.ajax({
                url:url,
                dataType:'json',
                success:function(result){
                    resolve(result)
                },
                error:function(err){
                    reject(err)
                }
            })
        })
    }
    Promise.all([
            createPromise('input1.txt'),
            createPromise('input2.txt')
    ]).then(
            function(result){
        let [rel1,rel2]=result;
                alert('成功');
                alert(rel1);
                alert(JSON.stringify(rel2));
        console.log(result)},
            function(err){
                alert(JSON.stringify(err));
                console.log('失败'+JSON.stringify(err))
            })
</script>
</body>
</html>
