<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*
    *
    * 1-9、解构赋值时，如果等号右边是数值和布尔值，则会先转为对象
    * 注 let  命名的  str  在进行比较的时候  用到  Number,prototype.str
    * */
    let {str:s}=123;
    console.log(s===Number.prototype.str);
    function add([x, y]){
        return x + y;
    }

    add([1, 2]); // 3

    let result=[[1,2],[3,4]].map(([a,b]) => a + b);
    console.log(result);
</script>
</body>
</html>
