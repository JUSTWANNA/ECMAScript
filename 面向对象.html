<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    //面向对象
    class user{
        constructor(name,pass){  //constructor   构造函数
            this.name=name;
            this.pass=pass;
        }
        showName(){
            alert(this.name)
        }
        showPass(){
            alert(this.pass)
        }
    }

//  继承

    class vipUser extends user{
        constructor(name,pass,level){

            super(name,pass);  //继承父级 指向 user

            this.level=level;
        }
        showLevel(){
            alert(this.level)
        }
    }
    var test=new vipUser('yangmoumou','12345','3');
    test.showName();
    test.showPass();
    test.showLevel();
</script>
</body>
</html>
